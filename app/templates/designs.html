{% extends 'base.html' %}

{% block main %}
  <h1>Designs</h1>
  <div class="image-grid-container">
    <div class="image-grid">
      {% for image_url in image_urls %}
        <div class="image-grid-item">
          <img src="{{ image_url }}" class="img-fluid" alt="Design" />
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
